<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>expenses-list</title>
</head>
<link rel="stylesheet" th:href="@{/css/jquery-ui.css}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
<link rel="stylesheet" th:href="@{/css/base.css}"/>
<link rel="stylesheet" th:href="@{/css/expenses-list.css}"/>
<body>
<nav class="fixed-top bg-header-color py-4">
    <div class="app-header">
        <div class="d-flex justify-content-between align-items-center">
            <a th:href="@{/expenses}" class="text-white">
                 <span class="font-size-medium font-weight-bold">
                     Expenditure control
                 </span>
            </a>
            <div>
                <a th:href="@{/logout}" class="text-white font-size-small">Logout</a>
            </div>
        </div>
    </div>
</nav>
<div class="main-content">
    <div class="container-fluid bg-light py-4 mb-2">
        <div class="app-header">
            <h2 class="font-weight-light">
                You are viewing <span th:text="${expenses.size()}"></span>
                expenses totaling of
                <span th:text="${totalExpenses}"></span>
            </h2>
            <div class="mt-4">
                <a class="btn button_default text-white" th:href="@{/createExpense}">Create Expense</a>
            </div>
        </div>
    </div>

    <div class="app-header">
        <form method="get" th:object="${filter}" th:action="@{/filterExpenses}">
            <div class="row mb-2">

                <div class="col-md-2 col-sm-6 col-12 mb-2">
                    <input type="text"
                           placeholder="Enter keyword" th:field="*{keyword}" class="form-control"/>
                </div>



            <div class="col-md-2 col-sm-6 col-12 mb-2">
                <select th:field="*{sortBy}" class="form-control">
                    <option value="date">Date</option>
                    <option value="amount">Amount</option>
                </select>
            </div>

            <div class="col-md-2 col-sm-6 col-12 mb-2">
                <input type="text"
                       id="startDate"
                       placeholder="Start date" th:field="*{startDate}"
                       class="form-control"/>
            </div>

            <div class="col-md-2 col-sm-6 col-12 mb-2">
                <input type="text"
                       id="endDate" placeholder="End date" th:field="*{endDate}" class="form-control"/>
            </div>

                <div class="col-12 col-sm-12 col-md-1">
                <input type="submit" value="Submit" class="btn button_default form-control"/>
            </div>
            </div>
        </form>
    </div>
</div>






<table border="1">
    <thead>
    <th>Name</th>
    <th>Description</th>
    <th>Amount</th>
    <th>Date</th>
    <th>Actions</th>
    </thead>
    <tbody>
     <tr th:each="expense: ${expenses}">
         <td th:text="${expense.name}"></td>
         <td th:text="${expense.description}"></td>
         <td th:text="${expense.amount}"></td>
         <td th:text="${expense.dateString}"></td>
         <td>
             <a th:href="@{/deleteExpense(id=${expense.expenseId})}"
             onclick="return confirm('Are you sure want to delete the expense?')">Delete</a>
              |
             <a th:href="@{/updateExpense(id=${expense.expenseId})}">Update</a>
         </td>
     </tr>
    </tbody>

</table>
     <script th:src="@{/js/jquery.js}"></script>
     <script th:src="@{/js/jquery-ui.js}"></script>
     <script th:src="@{/js/bootstrap.js}"></script>
     <script th:src="@{/js/expenses-list.js}"></script>

</body>
</html>
