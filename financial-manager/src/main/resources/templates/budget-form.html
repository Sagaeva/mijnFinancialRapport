<div class="main-content">
    <div class="container-fluid bg-light py-4 mb-2">
        <div class="container overflow-hidden">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-3 border bg-light">
                        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
                        </div>
                </div>
                <div class="col">
                    <div class="alert alert-success" role="alert" th:if="${surplus}">
                        <h1 class="font-weight-light text-success">
                            Your surplus is:
                            <span th:text="${surplus} + '&#8364;'"></span>
                        </h1>

                    </div>
                    <div class="alert alert-danger" role="alert" th:if="${deficit}">
                        <h1 class="font-weight-light">
                            Your deficit is:
                            <span th:text="${deficit} + '&#8364;'"></span>
                        </h1>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
