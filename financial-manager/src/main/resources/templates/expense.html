<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        h1 {
            color: #4B0082;
            text-align: center;
        }
        .expense-header {
            width: 100%;
        }
        .expense {
            width: 100%;
        }
        .expense, .expense th, .expense td {
            border: 2px solid #4B0082;
            border-collapse: collapse;
        }
        .expense th {
            background-color: #4B0082;
            color: white;
        }
        .total {
            text-align: right;
        }
    </style>
</head>
<body>



 <h1>Expenses by </h1> <h1 th:text="${user.name}"></h1>




<div>

<table class="expense">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>amount</th>
        <th>date</th>
    </tr>
    <tr th:each="expense : ${expenses}">
        <td th:text="${expense.name}"></td>
        <td th:text="${expense.description}"></td>
        <td th:text="${expense.amount}"></td>
        <td th:text="${expense.dateString}"></td>
    </tr>

  <!--
    <tr>
        <td class="total" colspan="4"><b>Total</b></td>
        <td><b th:text="${totalExpenses}"></b></td>
    </tr>

    -->

</table>
</div>
</body>
</html>
