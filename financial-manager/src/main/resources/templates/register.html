<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Expense Manager</title>
</head>
<body>

<h1>Register New User</h1>
<hr/>
<form th:object="${user}" th:action="@{/register}" method="post" id="registerForm">
    <input type="text" placeholder="Enter name" th:field="*{name}"/>
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br/><br/>
    <input type="text" placeholder="Enter email" th:field="*{email}"/>
    <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <br/><br/>
    <input type="password" placeholder="Enter password" th:field="*{password}"/>
    <p style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <br/><br/>
    <input type="password" placeholder="Enter confirm password" th:field="*{confirmPassword}"/>
    <br/><br/>
    <button type="submit">Submit</button>
</form>
   <a th:href="@{/login}">Login</a>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/jquery-validator.js}"></script>
<script th:src="@{/js/register.js}"></script>


</body>
</html>
