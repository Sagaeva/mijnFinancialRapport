<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Expense</title>
  <link rel="stylesheet" th:href="@{/css/jquery-ui.css}"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
  <link rel="stylesheet" th:href="@{/css/base.css}"/>
  <link rel="stylesheet" th:href="@{/css/expense-form.css}"/>
</head>
<body>

<nav class="fixed-top bg-header-color py-4">
  <div class="app-header">
    <div class="d-flex justify-content-between align-items-center">
      <a th:href="@{/expenses}" class="text-white">
                 <span class="font-size-medium font-weight-bold">
                     Expenditure control
                 </span>
      </a>
      <div>
        <a th:href="@{/logout}" class="text-white font-size-small">Logout</a>
      </div>
    </div>
  </div>
</nav>
<div class="main-content">
  <div class="container-fluid bg-light py-4 mb-4">
    <div class="app-header">
      <h1  th:text="${income.id} != null ? 'Update Income' : 'Create Income'"></h1>
    </div>
  </div>
  <div class="app-header">
    <form th:action="@{/saveOrUpdateIncome}" th:object="${income}" method="post" id="expenseform">
      <input type="text"
             placeholder="Enter income name"
             th:field="*{name}"
             class="form-control col-12 col-sm-12 col-md-6 input-width mb-3" autofocus="autofocus"/>
      <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
      <input type="text"
             placeholder="Enter income amount"
             th:field="*{amount}" class="form-control col-12 col-sm-12 col-md-6 input-width mb-3"/>
      <p style="color:red" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></p>
      <input type="text"
             th:field="*{dateString}"
             placeholder="dd/mm/yyyy"
             id="createdAt" class="form-control col-12 col-sm-12 col-md-6 input-width mb-3"/>
      <p style="color:red" th:if="${#fields.hasErrors('dateString')}" th:errors="*{dateString}"></p>
      <textarea rows="5"
                placeholder="Enter description"
                th:field="*{description}"
                class="form-control col-12 col-sm-12 col-md-6 input-width mb-3"></textarea>
      <button type="submit"
              class="btn button_default"
              th:text="${income.id} != null ? 'Update Income' : 'Save Income'"></button>
      <a th:if="${income.incomeId}"
         th:href="@{/deleteIncome(id=${income.incomeId})}"
         class="btn btn-danger text-white">Delete Income</a>

      <input type="hidden" th:field="*{id}"/>
      <input type="hidden" th:field="*{incomeId}"/>
    </form>

    <a th:href="@{/incomes}" class="btn btn-secondary text-white mt-2">Back to Incomes</a>
  </div>
</div>
<footer class="py-5">
  <div class="container">
    <p class="m-0 text-center text-dark">
      Copyright &copy; Expenditure Control - 2022 Developed by Yana Sagaeva (sagaeva@gmail.com)
    </p>
  </div>
</footer>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/jquery-validator.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/expense-form.js}"></script>

</body>
</html>
